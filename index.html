<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="score-display">score</div>
    <button class="quit btn"> <i class="fas fa-times"></i> QUIT (Q)</button>
    <button class="pause-play btn"> <i class="fas fa-pause"></i> PAUSE (P)</button>

    <div id="game-board">
        <div class="food">
            <i class="fas fa-hamburger"></i>
        </div>
        <div id="menu">
            <h3 class="menu__header">game over</h3>
            <p class="menu__score">Your score: <span id="menu__score"></span></p>
            <p class="menu__score">High score: <span id="menu__high-score"></span></p>
            <p>Game Settings</p>
            <label for="speed">
                Speed
                <input type="range" name="speed" id="speed" />
            </label>
            <label for="box-mode">
                <input type="checkbox" name="box-mode" id="box-mode" />
                Box Mode
            </label>
            <label for="pause-startup">
                <input type="checkbox" name="pause-startup" id="pause-startup" />
                Pause the game on startup
            </label>
            <br />
            Snake size
            <input type="radio" name="snake-size" id="snake-size-large" value="30">
            <label for="snake-size-large">Large</label>
            <input type="radio" name="snake-size" id="snake-size-moderate" value="20">
            <label for="snake-size-moderate">Moderate</label>
            <input type="radio" name="snake-size" id="snake-size-small" value="10">
            <label for="snake-size-small">Small</label>
            <br />
            <button id="retry-btn">SAVE AND RETRY (R)</button>
            <button id="data-delete">DELETE DATA & RESET DEFAULT</button>
        </div>
    </div>

    <div id="controller-pad">
        <div class="control up"><i class="fas fa-arrow-up"></i></div>
        <div class="control down"><i class="fas fa-arrow-down"></i></div>
        <div class="control left"><i class="fas fa-arrow-left"></i></div>
        <div class="control right"><i class="fas fa-arrow-right"></i></div>
    </div>

    <div id="footer">
        Made by Quá»‘c with luv
        <br />
        Source code
        <a target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #000; font-weight: 600"
            href="https://github.com/quocanhxemer/snake-game">here <i class="fas fa-external-link-alt"></i></a>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
